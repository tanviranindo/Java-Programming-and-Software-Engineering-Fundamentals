 <h1> Week 4 Mini Project (Duke U Coursera)</h1>

<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>

<canvas id="canvas"> </canvas>

<h2>
  Load Image
</h2>
  
<p>
  <input type="file" multiple="false" accept="image/*" id="finput" onchange="uploadImage()">
</p>

<h2>
  Choose Filter
</h2>

<p>
  <input type="button" value="Grayscale" onclick="makeGray()">
  <input type="button" value="Red" onclick="makeRed()">
  <input type="button" value="Green" onclick="makeGreen()">
  <input type="button" value="Blue" onclick="makeBlue()">
</p>

<p>
  <input type="button" value="Reset Image" onclick="resetImage()">
</p>
